<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF -8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablas con CSS</title>
<style>
    table {
    width: 100%;
    border-collapse: collapse;
    }
    th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid black;
    }
    th {
    background-color:darkblue;
    color:white;
    }
    td {
    background-color:lightblue;
    }
    img {
    width: 150px;
    height: auto;
    border: 2px solid black;
    }
    </style>
</head>
    
    <body>
    <h1>Tabla con Im√°genes</h1>
<table>
<tr>
    <th>Nombre</th>
    <th>Imagen</th>
</tr>
<tr>
    <td>Gato</td>
<td><img src="gato.jpg" alt="Imagen de un gato"></td>
</tr>
<tr>
    <td>Perro</td>
<td><img src="perro.jpg" alt="Imagen de un perro"></td>
    </tr>
    </table>
</body>
</html>
